<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/nav-bar}"></th:block>
    </header>
    <main class="mt-5">
        <div class="bg-image-quote-create">
            <hr class="bg-hero hr-2"/>
            <h1 class="text-center font-weight-bold text-black">Create Quote</h1>
            <hr class="bg-hero w-25 hr-2"/>
            <form class="mx-auto w-25" th:method="post" th:action="@{/quotes/create}"><input type="hidden" name="_csrf"
                                                                                             value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
                <div class="form-group">
                    <label for="title" class="text-black mb-1">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title..." name="title">
                </div>
                <div class="form-group">
                    <label for="author" class="text-black mb-1">Author</label>
                    <input type="text" class="form-control" name="author" id="author" placeholder="Author's nickname">
                </div>
                <div class="form-group">
                    <label for="description" class="text-black mb-1">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Description..."
                           name="description">
                </div>
                <div class="form-group">
                    <label for="imgUrl" class="text-black mb-1">Image URL</label>
                    <input type="url" class="form-control" id="imgUrl" placeholder="Image Url..." name="imgUrl">
                </div>
                <hr class="bg-hero hr-2"/>
                <div class="button-holder mt-3 d-flex justify-content-center">
                    <button type="submit" class="btn bg-hero glow-button">Create</button>
                </div>
            </form>
            <span style="visibility: hidden">....</span>
        </div>
    </main>
    <footer>
        <th:block th:include="~{fragments/footer}"></th:block>
    </footer>
</div>
</body>
</html>
