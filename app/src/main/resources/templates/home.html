<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="/../js/showQuotes.js"></script>
</header>
<main>
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-3 bg-image-home"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-6 mx-auto">
                                <div id="toChange" class=".quotes-data">
                                    <div class="mt-3">
                                        <h1 class="text-black" style="font-size: larger">Welcome to Make Billions Not Millions platform !
                                        This is a place for everyone who needs motivation for the day. You can
                                        see quotes and videos about the struggle to the top.</h1>
                                    </div>
                                    <div class="button-holder mt-3 d-flex justify-content-center">
                                        <a id="quotesShow" class="btn bg-hero text-white ml-4 glow-button justify-content-left">
                                            Show Quotes
                                        </a>
                                        <a  id="videosShow" class="btn bg-hero text-white ml-4 glow-button justify-content-right">
                                            Show Videos
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-none d-md-flex col-md-4 col-lg-3 bg-image-home"></div>
        </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
<script>
    function formatQuote(quote) {
        return '<div class="quote mb-3 mt-3">'
            + '<div class="text-center">'
            + `<a href="/quotes/details/${quote.id}"><img src="${quote.imgUrl}" class="product-image-home img-thumbnail px-auto" alt="Image not loaded..."/></a>`
            + '</div>'
            + `<h5 class="text-center font-weight-bold mt-3">Author: ${quote.author}</h5>`
            + `<h5 class="text-center font-weight-bold">Title: ${quote.title}</h5>`
            + `<h5 class="text-center font-weight-bold mt-1">Description: ${quote.description}</h5>`
            + '</div>'
    }
    function formatVideo(video) {
        return '<div class="video mb-3 mt-3">'
            + '<div class="text-center">'
            + `<a href="/videos/details/${video.id}"><iframe src="https://www.youtube.com/watch?v=${video.url}}"
        frameborder="1" allowfullscreen="0"></iframe></a>`
            + '</div>'
            + `<h5 class="text-center font-weight-bold mt-3">Uploader: ${video.uploader}</h5>`
            + `<h5 class="text-center font-weight-bold">Title: ${video.title}</h5>`
            + `<h5 class="text-center font-weight-bold mt-1">Description: ${video.description}</h5>`
            + '</div>'
    }

    $('#quotesShow').click(() => {
        $('#toChange').empty();

        fetch('all-quotes')
            .then(response => response.json())
            .then((json) => {
                if (json.length === 0) {
                    $('#toChange').append(`<h1 class="text-center font-weight-bold">There are no quotes !</h1>`)
                } else {
                    for (let i = 0; i < json.length; i += 4) {
                        $('#toChange').append('<div class="quotes-row row d-flex justify-content-around mt-5">');
                        if(i < json.length) $('.quotes-row:last-child').append(formatQuote(json[i]));
                            if(i + 1 < json.length) $('.quotes-row:last-child').append(formatQuote(json[i + 1]));
                        if(i + 2 < json.length) $('.quotes-row:last-child').append(formatQuote(json[i + 2]));
                        if(i + 3 < json.length) $('.quotes-row:last-child').append(formatQuote(json[i + 3]));
                    }
                }
            });
    });

    $('#videosShow').click(() => {
        $('#toChange').empty();

        fetch('all-videos', {
            mode: "no-cors",
        })
            .then(response => response.json())
            .then((json) => {
                if (json.length === 0) {
                    $('#toChange').append(`<h1 class="text-center font-weight-bold">There are no videos !</h1>`)
                } else {
                    for (let i = 0; i < json.length; i += 4) {
                        $('#toChange').append('<div class="quotes-row row d-flex justify-content-around mt-5">');
                        if(i < json.length) $('.quotes-row:last-child').append(formatVideo(json[i]));
                        if(i + 1 < json.length) $('.quotes-row:last-child').append(formatVideo(json[i + 1]));
                        if(i + 2 < json.length) $('.quotes-row:last-child').append(formatVideo(json[i + 2]));
                        if(i + 3 < json.length) $('.quotes-row:last-child').append(formatVideo(json[i + 3]));
                    }
                }
            });
    });

</script>
</body>
</html>
